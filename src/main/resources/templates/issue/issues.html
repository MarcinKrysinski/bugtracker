<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/layout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div class="container my-2">
    <div layout:fragment="content">
        <div class="card">
            <div class="card-body">
                <div th:switch="${issues}" class="container my-5">
                    <p class="my-5">
                        <a href="/issues/create" class="btn btn-primary"><i
                                class="fas fa-user-plus ml-2" th:text="#{addIssue.add}"> Add Issue</i></a>
                    </p>
                    <div class="col-md-10">
                        <h2 th:case="null">No issues yet!</h2> <!-- To nie dziaÅ‚a -->
                        <div th:case="*">
                            <table class="table table-striped table-responsive-md">
                                <thead>
                                <tr>
                                    <th th:text="#{issues.id}"></th>
                                    <th th:text="#{issues.title}"></th>
                                    <th th:text="#{issues.project}"></th>
                                    <th th:text="#{issues.assignee}"></th>
                                    <th th:text="#{issues.status}"></th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="issue : ${issues}">
                                    <td th:text="${issue.id}"></td>
                                    <td th:text="${issue.name}"></td>
                                    <td th:text="${issue.project.name}"></td>
                                    <td th:if="${issue.assignee != null}"
                                        th:text="${issue.assignee}"></td>
                                    <td th:text="#{${issue.status}}"></td>
                                </tr>
                                </tbody>
                            </table>
                        </div>

                    </div>
                    <!--                </div>-->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
