<!DOCTYPE html>
<html lang="en" layout:decorate="~{/layouts/kanbanLayout}"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="https://github.com/ultraq/thymeleaf-layout-dialect">
<head>
    <meta charset="UTF-8">
    <title>Kanban</title>


</head>
<body>
<div>
    <div layout:fragment="content">
        <div class="card">
            <h1 class="md-6 "
                style="text-align:center"
                th:text="#{kanban.title}">Kanban</h1>
            <div class="row">
                <div class="col-xl-4" style="float: left">
                    <h2 class="md-6 "
                        style="text-align:center"
                        th:text="#{kanban.todo}">Issues</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th th:text="#{issues.title}"></th>
                            <th th:text="#{issues.project}"></th>
                            <th th:text="#{issues.type}"></th>
                            <th th:text="#{issues.status}"></th>
                            <th th:text="#{issues.priority}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="issue : ${TODO}">
                            <td>
                                <a th:text="${issue.name}"
                                   th:href="@{issues/{id}(id=${issue.id})}"></a>
                            </td>
                            <td th:text="${issue.project.name}"></td>
                            <td th:text="#{${'type.' + issue.type}}"></td>
                            <td th:text="#{${'status.' + issue.status}}"></td>
                            <td th:text="#{${'priority.' + issue.priority}}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-xl-4" style="float: left">
                    <h2 class="md-6 "
                        style="text-align:center"
                        th:text="#{kanban.doing}">Issues</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th th:text="#{issues.title}"></th>
                            <th th:text="#{issues.project}"></th>
                            <th th:text="#{issues.type}"></th>
                            <th th:text="#{issues.status}"></th>
                            <th th:text="#{issues.priority}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="issue : ${DOING}">
                            <td>
                                <a th:text="${issue.name}"
                                   th:href="@{issues/{id}(id=${issue.id})}"></a>
                            </td>
                            <td th:text="${issue.project.name}"></td>
                            <td th:text="#{${'type.' + issue.type}}"></td>
                            <td th:text="#{${'status.' + issue.status}}"></td>
                            <td th:text="#{${'priority.' + issue.priority}}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div class="col-xl-4" style="float: left">
                    <h2 class="md-6 "
                        style="text-align:center"
                        th:text="#{kanban.done}">Issues</h2>
                    <table class="table table-striped table-responsive-md">
                        <thead>
                        <tr>
                            <th th:text="#{issues.title}"></th>
                            <th th:text="#{issues.project}"></th>
                            <th th:text="#{issues.type}"></th>
                            <th th:text="#{issues.status}"></th>
                            <th th:text="#{issues.priority}"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="issue : ${DONE}">
                            <td>
                                <a th:text="${issue.name}"
                                   th:href="@{issues/{id}(id=${issue.id})}"></a>
                            </td>
                            <td th:text="${issue.project.name}"></td>
                            <td th:text="#{${'type.' + issue.type}}"></td>
                            <td th:text="#{${'status.' + issue.status}}"></td>
                            <td th:text="#{${'priority.' + issue.priority}}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
